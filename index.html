<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Calculadora Intermedi√°ria JS</title>
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <span></span>
        </div>
        <div class="botoes">
            <table>
                <tr>
                    <td><button onclick="inserir('7')">7</button></td>
                    <td><button onclick="inserir('8')">8</button></td>
                    <td><button onclick="inserir('9')">9</button></td>
                    <td><button onclick="inserir('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('4')">4</button></td>
                    <td><button onclick="inserir('5')">5</button></td>
                    <td><button onclick="inserir('6')">6</button></td>
                    <td><button onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('1')">1</button></td>
                    <td><button onclick="inserir('2')">2</button></td>
                    <td><button onclick="inserir('3')">3</button></td>
                    <td><button onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="clean" onclick="clean()">C</button></td>
                    <td><button onclick="inserir('0')">0</button></td>
                    <td><button onclick="inserir('.')">,</button></td>
                    <td><button onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button id="igual" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function inserir(num1){
            var display = window.document.querySelector('span').innerHTML;
            window.document.querySelector('span').innerHTML = display + num1;

            

        }
        function clean(){
            window.document.querySelector('span').innerHTML = '';
        }
        function calcular(){
            var display = window.document.querySelector('span').innerHTML;
            if(display){
                window.document.querySelector('span').innerHTML = eval(display);
            }
        }
        
        
    </script>
    
</body>
</html>
